	<div style="display: block;" class="page">
		
		<nav class="navbar navbar-default">
			<!--  navbar-fixed-top -->
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Person Manager</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Lesson 1. Homework</h1>
					<button 
					ng-click="toogleShowContent()"
					ng-class="{ 'btn-primary': isShowContent, 'btn-default': !isShowContent }" 
					class="btn">
						{{ isShowContent ? "Hide Lesson Content" : "Show Lesson Content" }}
					</button>
					<div class="separator"></div>
					<div ng-show="isShowContent" class="main-content">
						<div class="form-group">
							<input ng-model="searchText" class="form-control search-text" type="text" placeholder="Enter text to filter persons">
						</div>
						<div class="separator"></div>
						<table class="table table-striped">
							<thead>
								<tr>
									<th class="col-sm-2">
										<a ng-click="order('name')" href="">First Name</a>
										<span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
									</th>
									<th class="col-sm-2">
										<a ng-click="order('lastname')" href="">Last Name</a>
										<span class="sortorder" ng-show="predicate === 'lastname'" ng-class="{reverse:reverse}"></span>
									</th>
									<th class="col-sm-2">
										<a ng-click="order('age')" href="">Age</a>
										<span class="sortorder" ng-show="predicate === 'age'" ng-class="{reverse:reverse}"></span>
									</th>
									<th class="col-sm-2">
										<a ng-click="order('city')" href="">City</a>
										<span class="sortorder" ng-show="predicate === 'city'" ng-class="{reverse:reverse}"></span>
									</th>
									<th class="col-sm-4"><select ng-model="selectPhoneType" ng-options="type.label for type in phoneTypes" class="form-control"></select></th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="person in persons 
								| personFilter:searchText:selectPhoneType 
								| orderBy:predicate:reverse">
								<td>{{ person.firstName }}</td>
								<td>{{ person.lastName }}</td>
								<td>{{ person.age }}</td>
								<td>{{ person.address.city }}</td>
								<td>{{ person.phoneNumber | phoneNumber:selectPhoneType }}</td>
								<td>
									<button ng-click="editPerson(person, $event)" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true">
										</span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
