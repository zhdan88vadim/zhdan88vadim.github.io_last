<script>

    $(".change-font-size").click(function (event) {
        event.preventDefault();

        let t = $(".textofsong").css("font-size");
        let delta = $(this).attr("data-value");

        let intValue = t.replace("px", "") * 1 + 1 * delta;

        $(".textofsong").css("font-size", intValue + "px");

        $(".textofsong .info").css("font-size", intValue - 20 + "px");
        $(".textofsong .info").css("line-height", intValue - 20 + "px");
    });

    $(".change-line-height").click(function (event) {
        event.preventDefault();

        let t = $(".textofsong").css("line-height");
        let value = $(this).attr("data-value");

        t = t.replace("px", "");
        t = 1 * t + 1 * value + "px";
        $(".textofsong").css("line-height", t);

        $(".textofsong .space").css("height", t);
    });

</script>
