<script>

    $(".change-font-size").click(function (event) {
        event.preventDefault();

        let t = $(".textofsong").css("font-size");
        let value = $(this).attr("data-value");

        t = t.replace("px", "");
        t = 1 * t + 1 * value + "px";
        $(".textofsong").css("font-size", t);
    });

</script>
