<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        p {
            font-size: 16px;
            color: darkred;
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            p {
                font-size: 18px;
                color: yellow;
            }
        }

        @media (min-width: 1024px) {
            p {
                font-size: 20px;
                color: darkgreen;
            }
        }

    </style>
</head>
<body>

<p>
    Here, we've set the font size of paragraphs to 16 pixels. When the viewport width is greater than or equal to 768
    pixels, and less than or equal to 1023 pixels, the font size is 18 pixels. When the viewport is greater than or
    equal to 1024 pixels, the font size is 20 pixels.

</p>


</body>
</html>
