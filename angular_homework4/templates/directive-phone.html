<div>
	<input
	ng-model="bindModel" 
	type="text"
	ng-required="true"
	ng-pattern="/\d{3}[\s.-]\d{3}[\s.-]\d{4}$/"
	name="{{elName}}"
	placeholder="999-999-9999"
	class="form-control"></input>
	<div ng-show="formSubmitted">
		<small ng-show="requiredError" class="help-block">Phone is required.</small>
		<small ng-show="patternError" class="help-block">Please enter correct Phone (10 digits).</small>
	</div>
</div>
